<script type="text/ng-template" id="itemTemplate.html">
	<a ui-sref="{{x.Url}}" ng-click="toggleItem(x,$event)"><i class="{{x.Icon||'fa fa-star'}}"></i>{{x.Name}}</a>

	</ul>
</script>
